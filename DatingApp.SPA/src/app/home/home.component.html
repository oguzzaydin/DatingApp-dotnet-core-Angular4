<div style="text-align: center">
    <h1>
        Find your match!
    </h1>
    <p class="load">Coe on in your matches...All you need to do is sign up</p>
    <div class="text-center">
        <div class="btn btn-primary btn-lg" (click)="registerToggle()">Register</div>
        <div class="btn btn-info btn-lg">Learn more</div>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="col-md-4 col-md-offset-4">
        <app-register [valuesFromHome]="values"></app-register>
    </div>
</div>

<p *ngFor="let value of values">{{value.id}}:{{value.name}}</p>
